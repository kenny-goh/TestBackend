application:
  name: test-backend
ingress:
  enabled: true

appVersion: 0.1
mongoDbUrl: mongodb://root:pPz22Px8JB@my-release-mongodb.default.svc.cluster.local:27017

container:
  replicaCount: 1
  imagePrefix: ""
  imagePullPolicy: Never
  health:
    liveness:
      initDelay: 10
      path: '/test-backend'
      timeout: 10
      period: 5
      successThreshold: 1
      failureThreshold: 20
    readiness:
      initDelay: 10
      path: '/test-backend'
      timeout: 10
      period: 5
      successThreshold: 1
      failureThreshold: 20
    minReadySeconds: 5
    preStopCommand:
      - sleep
      - 5
resources:
  limits:
    memory: 320Mi
    cpu: 1.0
  requests:
    memory: 320Mi
    cpu: 0.05
